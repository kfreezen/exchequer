---
version: "3.7"
services:
  test-redis:
    image: redis:7.2.5
    container_name: test-redis
    restart: always
    ports:
      - 63791:6379
  test-postgres:
    image: test-postgres:0.0.1
    container_name: test-postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    build: ../../postgres
    ports:
      - 5433:5432
